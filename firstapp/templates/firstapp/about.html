{% extends 'firstapp/base.html' %}

{% block title %}
    <title>About Me</title>
{% endblock %}

{% block content %}
    <div class="container"  style=" color: black;">
        {% if single_data %}
            <div class="card">

                <div class="card-body">
                    <h2><span>{{ single_data.title }}</span></h2>
                    <p>{{ single_data.body |safe }}</p>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
